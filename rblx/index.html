<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rblx</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
        }
        .navbar button {
            color: white;
            background-color: #444;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .embed-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }
        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="goBack()">Go Back</button>
        <button onclick="toggleFullscreen()">Fullscreen</button>
    </div>
    <div class="embed-container">
        <iframe id="embedFrame" src="https://ngg.frogiee.one/" frameborder="0"></iframe>
    </div>

    <script>
        function goBack() {
            window.location.href = 'activity.html';
        }

        function toggleFullscreen() {
            let embedFrame = document.getElementById('embedFrame');
            if (!document.fullscreenElement) {
                embedFrame.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
                embedFrame.src = "another-website.html"; // Change to another website URL
            }
        }
    </script>
</body>
</html>
