<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Helper - Accurate Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #7f8cfa, #a17fe0);
            font-family: Arial, sans-serif;
        }

        .calculator {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 340px;
        }

        .display {
            background-color: #f1f1f1;
            width: 100%;
            height: 60px;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1.8rem;
            text-align: right;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .buttons button {
            background-color: #ffa726;
            border: none;
            border-radius: 5px;
            padding: 20px;
            font-size: 1.2rem;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s;
        }

        .buttons button:hover {
            background-color: #fb8c00;
        }

        .buttons .equal {
            background-color: #42a5f5;
        }

        .buttons .equal:hover {
            background-color: #1e88e5;
        }

        .buttons .clear, .buttons .sqrt, .buttons .pow {
            background-color: #e53935;
        }

        .buttons .clear:hover {
            background-color: #d32f2f;
        }

        .buttons .sqrt:hover, .buttons .pow:hover {
            background-color: #d32f2f;
        }

        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button>(</button>
            <button>)</button>
            <button class="sqrt">√</button>
            <button class="pow">x²</button>
            <button class="clear">C</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>%</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>M+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>M-</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
            <button>+</button>
            <button>MR</button>
        </div>
    </div>

    <div class="theme-switcher">
        <button id="theme-btn">Themes</button>
    </div>

    <script>
        const display = document.getElementById('display');
        const buttons = Array.from(document.querySelectorAll('.buttons button'));
        let memory = 0;

        buttons.map(button => {
            button.addEventListener('click', (e) => {
                const input = e.target.innerText;
                if (input === 'C') {
                    display.innerText = '0';
                } else if (input === '=') {
                    try {
                        display.innerText = eval(display.innerText.replace('√', 'Math.sqrt').replace('x²', '**2'));
                    } catch {
                        display.innerText = 'Error';
                    }
                } else if (input === '√') {
                    display.innerText += '√';
                } else if (input === 'x²') {
                    display.innerText += '**2';
                } else if (input === 'M+') {
                    memory += parseFloat(display.innerText);
                } else if (input === 'M-') {
                    memory -= parseFloat(display.innerText);
                } else if (input === 'MR') {
                    display.innerText = memory.toString();
                } else {
                    if (display.innerText === '0') {
                        display.innerText = input;
                    } else {
                        display.innerText += input;
                    }
                }
            });
        });

        const themeBtn = document.getElementById('theme-btn');
        let isDarkMode = false;
        
        themeBtn.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.style.background = isDarkMode ? '#333' : 'linear-gradient(135deg, #7f8cfa, #a17fe0)';
            document.body.style.color = isDarkMode ? '#fff' : '#000';
        });
    </script>
</body>
</html>
