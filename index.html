<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathHelper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #e0e0e0;
        }
        #calculator {
            width: 360px;
            padding: 20px;
            background: #1f1f1f;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7);
        }
        #display {
            width: 100%;
            height: 65px;
            background: #333;
            border: none;
            border-radius: 12px;
            text-align: right;
            padding: 20px;
            color: #fff;
            font-size: 28px;
            margin-bottom: 20px;
            outline: none;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .button {
            width: 22%;
            height: 60px;
            margin: 2%;
            font-size: 20px;
            color: #e0e0e0;
            background: #3a3a3a;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover { background: #555; transform: translateY(-3px); }
        .button:active { transform: translateY(0); }
        .button.operator { background: #f39c12; }
        .button.operator:hover { background: #e67e22; }
        .button.equals { background: #2ecc71; color: #fff; width: 48%; }
        .button.equals:hover { background: #27ae60; }
        .button.clear { background: #e74c3c; width: 48%; }
        .button.clear:hover { background: #c0392b; }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly />
        <div class="button-container">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="appendToDisplay('/')">÷</button>
            <button class="button operator" onclick="appendToDisplay('*')">×</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('-')">−</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button equals" onclick="calculateResult()">=</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button operator" onclick="appendToDisplay('^')">^</button>
            <button class="button operator" onclick="appendToDisplay('sqrt(')">√</button>
            <button class="button operator" onclick="appendToDisplay('sin(')">sin</button>
            <button class="button operator" onclick="appendToDisplay('cos(')">cos</button>
            <button class="button operator" onclick="appendToDisplay('tan(')">tan</button>
            <button class="button operator" onclick="appendToDisplay('log(')">log</button>
            <button class="button operator" onclick="appendToDisplay('!')">!</button>
        </div>
    </div>
    <script>
        const display = document.getElementById("display");

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = "";
        }

        function calculateResult() {
            try {
                let result = math.evaluate(display.value);
                display.value = result;
            } catch {
                display.value = "Error";
            }
        }

        document.addEventListener("keydown", (event) => {
            const key = event.key;
            if (!isNaN(key) || ['+', '-', '*', '/', '.', '^', '(', ')'].includes(key)) {
                appendToDisplay(key);
            } else if (key === "Enter") {
                calculateResult();
            } else if (key === "Backspace") {
                display.value = display.value.slice(0, -1);
            } else if (key === "Escape") {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
