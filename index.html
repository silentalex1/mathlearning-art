<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Helper</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            flex-direction: column;
        }
        .calculator {
            background-color: #3b4049;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 350px;
            margin-bottom: 20px;
        }
        .calculator-screen {
            width: 100%;
            height: 50px;
            border: none;
            background-color: #1e1e1e;
            color: #61dafb;
            text-align: right;
            padding: 10px;
            font-size: 2rem;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .button {
            width: 22%;
            height: 60px;
            margin: 1%;
            font-size: 1.5rem;
            border: none;
            background-color: #282c34;
            color: #61dafb;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.2s;
        }
        .button.operator {
            background-color: #d19a66;
        }
        .button:hover {
            background-color: #3b4049;
        }
        .button:active {
            background-color: #444b56;
        }
        .button.operator:active {
            background-color: #c68958;
        }
        .footer {
            margin-top: 10px;
            font-size: 1rem;
            text-align: center;
            color: #61dafb;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="calculator-screen" disabled />
        <div>
            <button class="button" onclick="inputDigit('7')">7</button>
            <button class="button" onclick="inputDigit('8')">8</button>
            <button class="button" onclick="inputDigit('9')">9</button>
            <button class="button operator" onclick="inputOperator('+')">+</button>
        </div>
        <div>
            <button class="button" onclick="inputDigit('4')">4</button>
            <button class="button" onclick="inputDigit('5')">5</button>
            <button class="button" onclick="inputDigit('6')">6</button>
            <button class="button operator" onclick="inputOperator('-')">-</button>
        </div>
        <div>
            <button class="button" onclick="inputDigit('1')">1</button>
            <button class="button" onclick="inputDigit('2')">2</button>
            <button class="button" onclick="inputDigit('3')">3</button>
            <button class="button operator" onclick="inputOperator('*')">*</button>
        </div>
        <div>
            <button class="button" onclick="inputDigit('0')">0</button>
            <button class="button" onclick="inputDot()">.</button>
            <button class="button operator" onclick="calculate()">=</button>
            <button class="button operator" onclick="inputOperator('/')">/</button>
        </div>
        <div>
            <button class="button" onclick="clearScreen()">C</button>
        </div>
    </div>
    <div class="footer">
        <p>Math Helper - Your handy calculator for everyday use.</p>
    </div>
    <script>
        let screen = document.getElementById('calculator-screen');
        let currentInput = '';
        let operator = '';
        let previousInput = '';

        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if (/[0-9]/.test(key)) {
                inputDigit(key);
            } else if (key === '.') {
                inputDot();
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                inputOperator(key);
            } else if (key === 'Enter') {
                calculate();
                if (currentInput === '44') {
                    window.location.href = '/activity.html';
                }
            } else if (key === 'Backspace') {
                clearScreen();
            }
        });

        function inputDigit(digit) {
            currentInput += digit;
            screen.value = currentInput;
        }

        function inputOperator(op) {
            previousInput = currentInput;
            operator = op;
            currentInput = '';
        }

        function inputDot() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                screen.value = currentInput;
            }
        }

        function clearScreen() {
            currentInput = '';
            operator = '';
            previousInput = '';
            screen.value = '';
        }

        function calculate() {
            let result;
            switch (operator) {
                case '+':
                    result = parseFloat(previousInput) + parseFloat(currentInput);
                    break;
                case '-':
                    result = parseFloat(previousInput) - parseFloat(currentInput);
                    break;
                case '*':
                    result = parseFloat(previousInput) * parseFloat(currentInput);
                    break;
                case '/':
                    result = parseFloat(previousInput) / parseFloat(currentInput);
                    break;
                default:
                    return;
            }
            screen.value = result;
            currentInput = result.toString();
            operator = '';
            previousInput = '';
        }
    </script>
</body>
</html>
