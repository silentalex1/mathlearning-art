<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Helper</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            flex-direction: column;
            transition: background 0.5s ease-in-out;
        }
        .calculator {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 20px;
            transition: background-color 0.5s ease-in-out;
        }
        .calculator-screen {
            width: 100%;
            height: 50px;
            border: none;
            background-color: #f7f9fb;
            color: #333;
            text-align: right;
            padding: 15px;
            font-size: 1.75rem;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out;
        }
        .button {
            width: 22%;
            height: 50px;
            margin: 1%;
            font-size: 1.25rem;
            border: none;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        .button.operator {
            background-color: #f0ad4e;
            color: #fff;
        }
        .button:hover {
            background-color: #f7f9fb;
            transform: scale(1.05);
        }
        .button:active {
            background-color: #ddd;
        }
        .button.operator:hover {
            background-color: #e29b45;
        }
        .footer {
            margin-top: 10px;
            font-size: 1rem;
            text-align: center;
            color: #fff;
        }
        .theme-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease-in-out;
        }
        .theme-button:hover {
            background-color: #ddd;
        }
        .theme-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            text-align: left;
            z-index: 1;
            animation: slide-down 0.3s ease;
        }
        .theme-menu button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #fff;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease-in-out;
        }
        .theme-menu button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <button class="theme-button" onclick="toggleThemeMenu()">Themes</button>
    <div class="theme-menu" id="theme-menu">
        <button onclick="setTheme('default')">Default</button>
        <button onclick="setTheme('dark')">Dark Mode</button>
        <button onclick="setTheme('pink')">Pink Bliss</button>
        <button onclick="setTheme('green')">Green Vibes</button>
        <button onclick="setTheme('blue')">Cool Blue</button>
        <button onclick="setTheme('earth')">Earth Tones</button>
    </div>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="calculator-screen" disabled />
        <div>
            <button class="button" onclick="inputDigit('7')">7</button>
            <button class="button" onclick="inputDigit('8')">8</button>
            <button class="button" onclick="inputDigit('9')">9</button>
            <button class="button operator" onclick="inputOperator('+')">+</button>
        </div>
        <div>
            <button class="button" onclick="inputDigit('4')">4</button>
            <button class="button" onclick="inputDigit('5')">5</button>
            <button class="button" onclick="inputDigit('6')">6</button>
            <button class="button operator" onclick="inputOperator('-')">-</button>
        </div>
        <div>
            <button class="button" onclick="inputDigit('1')">1</button>
            <button class="button" onclick="inputDigit('2')">2</button>
            <button class="button" onclick="inputDigit('3')">3</button>
            <button class="button operator" onclick="inputOperator('*')">*</button>
        </div>
        <div>
            <button class="button" onclick="inputDigit('0')">0</button>
            <button class="button" onclick="inputDot()">.</button>
            <button class="button operator" onclick="calculate()">=</button>
            <button class="button operator" onclick="inputOperator('/')">/</button>
        </div>
        <div>
            <button class="button" onclick="clearScreen()">C</button>
        </div>
    </div>
    <div class="footer">
        <p>Math Helper - Your handy calculator for everyday use.</p>
    </div>
    <script>
        let screen = document.getElementById('calculator-screen');
        let currentInput = '';
        let operator = '';
        let previousInput = '';
        let themeMenu = document.getElementById('theme-menu');

        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if (/[0-9]/.test(key)) {
                inputDigit(key);
            } else if (key === '.') {
                inputDot();
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                inputOperator(key);
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Backspace') {
                clearScreen();
            }
        });

        function inputDigit(digit) {
            currentInput += digit;
            screen.value = currentInput;
        }

        function inputOperator(op) {
            previousInput = currentInput;
            operator = op;
            currentInput = '';
        }

        function inputDot() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                screen.value = currentInput;
            }
        }

        function clearScreen() {
            currentInput = '';
            operator = '';
            previousInput = '';
            screen.value = '';
        }

        function calculate() {
            let result;
            switch (operator) {
                case '+':
                    result = parseFloat(previousInput) + parseFloat(currentInput);
                    break;
                case '-':
                    result = parseFloat(previousInput) - parseFloat(currentInput);
                    break;
                case '*':
                    result = parseFloat(previousInput) * parseFloat(currentInput);
                    break;
                case '/':
                    result = parseFloat(previousInput) / parseFloat(currentInput);
                    break;
                default:
                    return;
            }
            screen.value = result;
            currentInput = result.toString();
            operator = '';
            previousInput = '';
        }

        function toggleThemeMenu() {
            themeMenu.style.display = themeMenu.style.display === 'block' ? 'none' : 'block';
        }

        function setTheme(theme) {
            switch (theme) {
                case 'default':
                    document.body.style.background = 'linear-gradient(135deg, #6e8efb, #a777e3)';
                    break;
                case 'dark':
                    document.body.style.background = '#1f1f1f';
                    break;
                case 'pink':
                    document.body.style.background = 'linear-gradient(135deg, #ff9a9e, #fad0c4)';
                    break;
                case 'green':
                    document.body.style.background = 'linear-gradient(135deg, #a1ffce, #faffd1)';
                    break;
                case 'blue':
                    document.body.style.background = 'linear-gradient(135deg, #89f7fe, #66a6ff)';
                    break;
                case 'earth':
                    document.body.style.background = 'linear-gradient(135deg, #fbc2eb, #a6c1ee)';
                    break;
                default:
                    document.body.style.background = 'linear-gradient(135deg, #6e8efb, #a777e3)';
                    break;
            }
            themeMenu.style.display = 'none';
        }
    </script>
</body>
</html>
