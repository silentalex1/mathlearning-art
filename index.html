<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathHelper</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling for dark mode */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #e0e0e0;
        }

        /* Calculator container */
        #calculator {
            width: 320px;
            padding: 20px;
            background: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        /* Display screen */
        #display {
            width: 100%;
            height: 60px;
            background: #333;
            border: none;
            border-radius: 8px;
            text-align: right;
            padding: 15px;
            color: #fff;
            font-size: 24px;
            margin-bottom: 15px;
            outline: none;
        }

        /* Button styling */
        .button {
            width: 23%;
            height: 60px;
            margin: 1%;
            font-size: 20px;
            color: #e0e0e0;
            background: #3a3a3a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        /* Hover effect for buttons */
        .button:hover {
            background: #555;
        }

        /* Operator and special buttons styling */
        .button.operator {
            background: #fb8c00;
        }

        .button.operator:hover {
            background: #ef6c00;
        }

        .button.equals {
            background: #43a047;
            color: #fff;
        }

        .button.equals:hover {
            background: #388e3c;
        }

        .button.clear {
            background: #e53935;
        }

        .button.clear:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled />
        <div>
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendToDisplay('%')">%</button>
            <button class="button operator" onclick="appendToDisplay('/')">÷</button>
            <button class="button operator" onclick="appendToDisplay('*')">×</button>

            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('-')">−</button>

            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>

            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button equals" onclick="calculateResult()">=</button>

            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");

        // Append number or operator to the display
        function appendToDisplay(value) {
            display.value += value;
        }

        // Clear the display
        function clearDisplay() {
            display.value = "";
        }

        // Calculate result
        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = "Error";
            }
        }

        // Redirect to activity.html if "44" is entered and Enter is pressed
        document.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                if (display.value === "44") {
                    window.location.href = "activity.html";
                } else {
                    calculateResult();
                }
            }
        });
    </script>
</body>
</html>
