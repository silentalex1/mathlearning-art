<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathHelper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        #calculator {
            width: 300px;
            padding: 20px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        #display {
            width: 100%;
            height: 60px;
            background: #e0e0e0;
            border: none;
            border-radius: 10px;
            text-align: right;
            padding: 15px;
            font-size: 24px;
            margin-bottom: 20px;
            outline: none;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .button {
            width: 22%;
            height: 60px;
            margin: 2%;
            font-size: 20px;
            color: #fff;
            background: #3498db;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .button:active {
            transform: translateY(0);
        }
        .button.operator {
            background: #e67e22;
        }
        .button.operator:hover {
            background: #d35400;
        }
        .button.equals {
            background: #2ecc71;
            color: #fff;
            width: 48%;
        }
        .button.equals:hover {
            background: #27ae60;
        }
        .button.clear {
            background: #e74c3c;
            width: 48%;
        }
        .button.clear:hover {
            background: #c0392b;
        }
        #result {
            width: 250px;
            min-height: 60px;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="calculator">
            <input type="text" id="display" readonly />
            <div class="button-container">
                <button class="button clear" onclick="clearDisplay()">C</button>
                <button class="button operator" onclick="appendToDisplay('/')">÷</button>
                <button class="button operator" onclick="appendToDisplay('*')">×</button>
                <button class="button" onclick="appendToDisplay('7')">7</button>
                <button class="button" onclick="appendToDisplay('8')">8</button>
                <button class="button" onclick="appendToDisplay('9')">9</button>
                <button class="button operator" onclick="appendToDisplay('-')">−</button>
                <button class="button" onclick="appendToDisplay('4')">4</button>
                <button class="button" onclick="appendToDisplay('5')">5</button>
                <button class="button" onclick="appendToDisplay('6')">6</button>
                <button class="button operator" onclick="appendToDisplay('+')">+</button>
                <button class="button" onclick="appendToDisplay('1')">1</button>
                <button class="button" onclick="appendToDisplay('2')">2</button>
                <button class="button" onclick="appendToDisplay('3')">3</button>
                <button class="button equals" onclick="calculateResult()">=</button>
                <button class="button" onclick="appendToDisplay('0')">0</button>
                <button class="button" onclick="appendToDisplay('.')">.</button>
            </div>
        </div>
        <div id="result">Result:</div>
    </div>
    <script>
        const display = document.getElementById("display");
        const resultDiv = document.getElementById("result");

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = "";
            resultDiv.textContent = "Result:";
        }

        function calculateResult() {
            try {
                const result = evaluateInput(display.value);
                resultDiv.textContent = "Result: " + result;
            } catch {
                resultDiv.textContent = "Error";
            }
        }

        function evaluateInput(input) {
            input = input.toLowerCase().trim();
            if (input.includes("sqrt")) {
                return Math.sqrt(parseFloat(input.replace("sqrt", "")));
            }
            try {
                return eval(input);
            } catch {
                return "Invalid input";
            }
        }

        document.addEventListener("keydown", (event) => {
            const key = event.key;
            if (!isNaN(key) || ['+', '-', '*', '/', '.', 'sqrt'].includes(key)) {
                appendToDisplay(key);
            } else if (key === "Enter") {
                calculateResult();
            } else if (key === "Backspace") {
                display.value = display.value.slice(0, -1);
            } else if (key.toLowerCase() === "c") {
                event.preventDefault(); 
                clearDisplay();
            }
        });
    </script>
</body>
</html>
