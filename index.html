<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathHelper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #2a2a4a);
            color: #fff;
        }

        .calculator {
            background: rgba(40, 44, 52, 0.95);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
        }

        .display-container {
            margin-bottom: 15px;
        }

        #display {
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            text-align: right;
            padding: 15px;
            font-size: 28px;
            color: #fff;
            outline: none;
        }

        #history {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
            font-size: 14px;
        }

        .history-item {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        button:active {
            transform: scale(0.95);
        }

        .operator {
            background: rgba(100, 90, 255, 0.7);
        }

        .operator:hover {
            background: rgba(100, 90, 255, 1);
        }

        .equals {
            background: rgba(0, 200, 150, 0.7);
        }

        .equals:hover {
            background: rgba(0, 200, 150, 1);
        }

        .clear {
            background: rgba(255, 80, 80, 0.7);
        }

        .clear:hover {
            background: rgba(255, 80, 80, 1);
        }

        .function {
            background: rgba(80, 150, 255, 0.7);
        }

        .function:hover {
            background: rgba(80, 150, 255, 1);
        }

        @media (max-width: 480px) {
            .calculator {
                width: 90%;
                padding: 15px;
            }

            button {
                padding: 15px;
                font-size: 16px;
            }

            #display {
                font-size: 24px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <input type="text" id="display" readonly value="0" />
        </div>
        <div id="history"></div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="function" onclick="appendToDisplay('(')">(</button>
            <button class="function" onclick="appendToDisplay(')')">)</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="function" onclick="backspace()">âŒ«</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const historyDiv = document.getElementById('history');
        let history = [];

        function appendToDisplay(value) {
            if (display.value === '0' || display.value === 'Error') {
                display.value = value;
            } else {
                display.value += value;
            }

            if (value === '4' && display.value.endsWith('44')) {
                window.location.href = '/activity';
                return;
            }
        }

        function clearDisplay() {
            display.value = '0';
        }

        function backspace() {
            if (display.value.length <= 1 || display.value === 'Error') {
                display.value = '0';
            } else {
                display.value = display.value.slice(0, -1);
            }
        }

        function calculate() {
            try {
                const expression = display.value;
                if (expression === '44') {
                    window.location.href = '/activity';
                    return;
                }

                const result = math.evaluate(expression);
                if (!isFinite(result)) throw new Error('Invalid calculation');

                display.value = result.toString();
                addToHistory(expression, result);
            } catch (error) {
                display.value = 'Error';
                setTimeout(() => {
                    display.value = '0';
                }, 1000);
            }
        }

        function addToHistory(expression, result) {
            history.push(`${expression} = ${result}`);
            if (history.length > 5) history.shift();
            historyDiv.innerHTML = history.map(item => `<div class="history-item">${item}</div>`).join('');
            historyDiv.scrollTop = historyDiv.scrollHeight;
        }

        document.addEventListener('keydown', (e) => {
            e.preventDefault();
            if (/[0-9]/.test(e.key)) appendToDisplay(e.key);
            if (e.key === '.') appendToDisplay('.');
            if (['+', '-', '*', '/'].includes(e.key)) appendToDisplay(e.key);
            if (e.key === 'Enter') calculate();
            if (e.key === 'Escape') clearDisplay();
            if (e.key === 'Backspace') backspace();
        });

        clearDisplay();
    </script>
</body>
</html>
