<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Helper</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 300px;
        }
        .calculator-screen {
            width: 100%;
            height: 50px;
            border: none;
            background-color: #252525;
            color: white;
            text-align: right;
            padding: 10px;
            font-size: 2rem;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .button {
            width: 22%;
            height: 60px;
            margin: 1%;
            font-size: 1.5rem;
            border: none;
            background-color: #f7f7f7;
            cursor: pointer;
            border-radius: 5px;
        }
        .button.operator {
            background-color: #f0ad4e;
            color: white;
        }
        .button:active {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" disabled />
        <div>
            <button class="button" onclick="inputDigit('7')">7</button>
            <button class="button" onclick="inputDigit('8')">8</button>
            <button class="button" onclick="inputDigit('9')">9</button>
            <button class="button operator" onclick="inputOperator('+')">+</button>
        </div>
        <div>
            <button class="button" onclick="inputDigit('4')">4</button>
            <button class="button" onclick="inputDigit('5')">5</button>
            <button class="button" onclick="inputDigit('6')">6</button>
            <button class="button operator" onclick="inputOperator('-')">-</button>
        </div>
        <div>
            <button class="button" onclick="inputDigit('1')">1</button>
            <button class="button" onclick="inputDigit('2')">2</button>
            <button class="button" onclick="inputDigit('3')">3</button>
            <button class="button operator" onclick="inputOperator('*')">*</button>
        </div>
        <div>
            <button class="button" onclick="inputDigit('0')">0</button>
            <button class="button" onclick="inputDot()">.</button>
            <button class="button operator" onclick="calculate()">=</button>
            <button class="button operator" onclick="inputOperator('/')">/</button>
        </div>
        <div>
            <button class="button" onclick="clearScreen()">C</button>
        </div>
    </div>
    <script>
        let screen = document.querySelector('.calculator-screen');
        let currentInput = '';
        let operator = '';
        let previousInput = '';

        function inputDigit(digit) {
            currentInput += digit;
            screen.value = currentInput;
        }

        function inputOperator(op) {
            previousInput = currentInput;
            operator = op;
            currentInput = '';
        }

        function inputDot() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                screen.value = currentInput;
            }
        }

        function clearScreen() {
            currentInput = '';
            operator = '';
            previousInput = '';
            screen.value = '';
        }

        function calculate() {
            let result;
            switch (operator) {
                case '+':
                    result = parseFloat(previousInput) + parseFloat(currentInput);
                    break;
                case '-':
                    result = parseFloat(previousInput) - parseFloat(currentInput);
                    break;
                case '*':
                    result = parseFloat(previousInput) * parseFloat(currentInput);
                    break;
                case '/':
                    result = parseFloat(previousInput) / parseFloat(currentInput);
                    break;
                default:
                    return;
            }
            screen.value = result;
            currentInput = result.toString();
            operator = '';
            previousInput = '';
        }
    </script>
</body>
</html>
