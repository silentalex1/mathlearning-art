<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Hub</title>
  <link rel="icon" href="assets/artclass-circle.png">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://kit.fontawesome.com/e897e5d5dc.js" crossorigin="anonymous"></script>

  <meta property="og:title" content="Activity Hub">
  <meta property="og:description" content="Privacy tools for your needs.">
  <meta property="og:url" content="https://v2.artclass-site.ml">
  <meta property="og:image" content="assets/artclass-circle.png">
  <meta name="theme-color" content="#000000" data-react-helmet="true">
  <style>
    body {
      background-color: #000;
      color: #ffa500;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background-color: #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    main {
      padding: 20px;
      width: 100%;
      max-width: 800px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .navLink {
      color: #ffa500;
      text-decoration: none;
      font-size: 1.2em;
      display: block;
      padding: 10px;
      border: 1px solid #ffa500;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .navLink:hover {
      background-color: #ffa500;
      color: #000;
    }
  </style>
</head>

<body>
  <header>
    <h1>Activity Hub</h1>
  </header>

  <main>
    <nav>
      <a class="navLink" href="activities.html"><i class="fa-solid fa-bicycle"></i> Activities</a>
      <a class="navLink" href="apps.html"><i class="fa-solid fa-desktop"></i> Apps</a>
      <a class="navLink" href="utilities.html"><i class="fa-solid fa-wrench"></i> Utilities</a>
    </nav>
  </main>
</body>
</html>
