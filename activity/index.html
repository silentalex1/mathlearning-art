<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Area</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2a2a72, #009ffd);
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #00eaff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            margin-bottom: 15px;
            outline: none;
            transition: background 0.3s;
        }
        input:focus {
            background: rgba(255, 255, 255, 0.3);
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #00eaff;
            color: #2a2a72;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            background: #00b4cc;
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Username</h2>
        <input type="text" id="username" placeholder="Enter your username...">
        <h2>Enter code that was given to you..</h2>
        <input type="text" id="code" placeholder="Enter code here...">
        <button onclick="checkCode()">Submit</button>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const codeInput = document.getElementById('code');

        function checkCode() {
            const username = usernameInput.value.trim();
            const code = codeInput.value.trim();
            if (username === 'realalex' && code === 'alexadmin$$') {
                window.location.href = '/adminpanel';
                return;
            }
            fetch('/api/checkcode', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.valid) {
                    window.location.href = '/activity/gamehub';
                } else {
                    alert('Invalid code! Please try again.');
                    codeInput.value = '';
                }
            })
            .catch(() => {
                alert('Error checking code. Try again.');
                codeInput.value = '';
            });
        }

        codeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkCode();
            }
        });

        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                codeInput.focus();
            }
        });
    </script>
</body>
</html>
