<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Learning - Todo List</title>
  <link rel="icon" href="/assets/artclass-circle.png">
  <link rel="stylesheet" href="../styles/page.css">
  <script src="https://kit.fontawesome.com/e897e5d5dc.js" crossorigin="anonymous"></script>
  <script src="/script.js"></script>
  <style>
    body {
      background-color: #000;
      color: #ffa500;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    main {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .activityLink {
      color: #ffa500;
      text-decoration: none;
      font-size: 1.2em;
      margin: 10px 0;
      display: inline-block;
    }

    .activityLink i {
      margin-right: 5px;
    }

    .todoList {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .todoList ul {
      list-style: none;
      padding: 0;
    }

    .todoList li {
      margin: 10px 0;
      font-size: 1.2em;
      color: #ffa500;
    }

    .backgroundGraphic {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('path_to_your_image') no-repeat center center;
      background-size: cover;
      opacity: 0.3;
      z-index: -1;
    }
  </style>
</head>

<body>
  <main>
    <div class="backgroundGraphic"></div>
    <div class="todoList">
      <ul>
        <li>- upgrade the site even more</li>
        <li>- improve the site even more as well</li>
        <li>- get this site to work</li>
      </ul>
    </div>
  </main>

  <p>
    <a class="activityLink" href="/utilities.html"><i class="fa-solid fa-arrow-left"></i> Back</a> | 
    <a class="activityLink" href="/"><i class="fa-solid fa-house"></i> Home</a>
  </p>
</body>
</html>
