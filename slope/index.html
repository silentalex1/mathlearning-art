<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slope</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        .navbar button {
            color: white;
            background-color: #444;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .embed-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
        }
        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <div class="navbar">
        <button onclick="goBack()">Go Back</button>
        <button onclick="openInAboutBlink()">Open in About:blink</button>
        <button onclick="toggleFullscreen()">Fullscreen</button>
    </div>

    <!-- Embed Container -->
    <div class="embed-container">
        <iframe id="embedFrame" src="https://pizzahub.pro/slope/" frameborder="0"></iframe>
    </div>

    <script>
        // Opens the website in an iframe and shows 'about:blink' in the address bar
        function openInAboutBlink() {
            var win = window.open(); 
            var iframe = win.document.createElement('iframe'); 
            iframe.style = "position:fixed;width:100vw;height:100vh;top:0px;left:0px;right:0px;bottom:0px;z-index:2147483647;background-color:white;border:none;";
            iframe.src = "https://pizzahub.pro/slope/"; // Your desired URL
            win.document.body.appendChild(iframe);
            
            // Change the visible URL in the address bar to 'about:blink'
            win.history.pushState({}, '', 'about:blink');
        }

        // Go Back button functionality
        function goBack() {
            window.location.href = 'activity.html';
        }

        // Toggle Fullscreen
        function toggleFullscreen() {
            let embedFrame = document.getElementById('embedFrame');
            if (!document.fullscreenElement) {
                embedFrame.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
                embedFrame.src = "https://8ygames.github.io/play/slope-2.html"
        }
    </script>

</body>
</html>
