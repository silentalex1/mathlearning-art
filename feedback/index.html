<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Activities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .container {
            margin: 20px;
        }
        .feedback-box {
            display: flex;
            align-items: center;
        }
        .feedback-box input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
        }
        .feedback-box button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        Feedback Activities
    </div>
    <div class="container">
        <div class="feedback-box">
            <input type="text" placeholder="Give me games suggestions.">
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
