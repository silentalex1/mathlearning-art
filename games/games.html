<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GimGenius - Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .games-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #00d4ff;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .game-card h3 {
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 107, 107, 0.9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 107, 1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">Logout</button>
    
    <div class="games-container">
        <h1>Welcome to Games!</h1>
        <p>Select a game to play</p>
        
        <div class="game-grid">
            <div class="game-card" onclick="playGame('snake')">
                <h3>Snake Game</h3>
                <p>Classic snake game</p>
            </div>
            <div class="game-card" onclick="playGame('tetris')">
                <h3>Tetris</h3>
                <p>Block stacking puzzle</p>
            </div>
            <div class="game-card" onclick="playGame('puzzle')">
                <h3>Puzzle</h3>
                <p>Brain teaser</p>
            </div>
            <div class="game-card" onclick="playGame('arcade')">
                <h3>Arcade</h3>
                <p>Retro arcade games</p>
            </div>
        </div>
    </div>

    <script>
        function playGame(gameType) {
            alert(`Starting ${gameType} game!`);
        }

        function logout() {
            window.location.href = '/activity';
        }
    </script>
</body>
</html>
