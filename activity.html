<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .search-bar {
            margin: 30px 0;
            width: 100%;
            max-width: 500px;
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .activities-list {
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .activity-item {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.5rem;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .activity-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<header>
    <h1>Activities</h1>
</header>

<div class="search-container">
    <input type="text" placeholder="Search for activities..." id="search-bar" class="search-bar">
</div>

<div class="activities-list" id="activities-list">
    <div class="activity-item">Activity 1</div>
    <div class="activity-item">Activity 2</div>
    <div class="activity-item">Activity 3</div>
    <div class="activity-item">Activity 4</div>
    <div class="activity-item">Activity 5</div>
</div>

<script>
    // Search Functionality
    document.getElementById('search-bar').addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        const activityItems = document.querySelectorAll('.activity-item');
        activityItems.forEach(function(item) {
            if (item.textContent.toLowerCase().includes(searchTerm)) {
                item.style.display = 'block';
            } else {
                item.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
