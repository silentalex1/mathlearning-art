<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Help - Activities</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #2c2c2c;
            color: #eee;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
            background-color: #000;
            padding: 1em;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .search-container {
            margin: 20px;
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-bar {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #eee;
            margin-right: 10px;
        }
        .feedback-button, .open-blink-button, .helper-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #555;
            color: #eee;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-left: 20px;
        }
        .feedback-button:hover, .open-blink-button:hover, .helper-button:hover {
            background-color: #777;
            transform: scale(1.05);
        }
        .buttons-container {
            width: 80%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .button {
            padding: 15px 25px;
            font-size: 16px;
            background-color: #555;
            color: #eee;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #777;
            transform: scale(1.05);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2147483647;
        }
        .overlay-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            max-width: 500px;
            width: 100%;
            color: #eee;
        }
        .overlay-content .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #555;
            border: none;
            padding: 5px;
            color: #eee;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        Math Help - Activities
    </div>
    <div class="search-container">
        <input type="text" class="search-bar" id="searchInput" placeholder="search for activities">
        <button class="feedback-button" onclick="location.href='/feedback'">Feedback</button>
        <button class="open-blink-button" onclick="clickHandler('https://mathlearning.art/activity.html')">Open in about:blink</button>
        <button class="helper-button" onclick="openHelperWindow()">The wall of helpers</button>
    </div>
    <div class="buttons-container" id="buttonsContainer">
        <button class="button" onclick="location.href='/1v1lol'">1v1.lol</button>
        <button class="button" onclick="location.href='/MC'">MC</button>
        <button class="button" onclick="location.href='/RetroBowl'">Retro Bowl</button>
        <button class="button" onclick="location.href='/shellshocker'">Shell Shockers</button>
        <button class="button" onclick="location.href='/Roblox'">Roblox</button>
        <button class="button" onclick="location.href='/driftboss'">Drift Boss</button>
        <!-- New "Slope" button -->
        <button class="button" onclick="location.href='/slope'">Slope</button>
    </div>
    <div class="overlay" id="helperOverlay">
        <div class="overlay-content">
            <button class="close-button" onclick="closeHelperWindow()">X</button>
            <h2>The Helpers</h2>
            <p>Angelikah - helped give out ideas onto the website, and helped given links for more games to the website much respect.</p>
        </div>
    </div>
    <script>
        document.getElementById('searchInput').addEventListener('input', function() {
            var filter = this.value.toUpperCase();
            var buttons = document.getElementById('buttonsContainer').getElementsByTagName('button');
            for (var i = 0; i < buttons.length; i++) {
                var button = buttons[i];
                var text = button.textContent || button.innerText;
                if (text.toUpperCase().indexOf(filter) > -1) {
                    button.style.display = "";
                } else {
                    button.style.display = "none";
                }
            }
        });

        function clickHandler(url) {
            var win = window.open();
            var iframe = win.document.createElement('iframe');
            iframe.style = "position:fixed;width:100vw;height:100vh;top:0px;left:0px;right:0px;bottom:0px;z-index:2147483647;background-color:white;border:none;";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }

        function openHelperWindow() {
            document.getElementById('helperOverlay').style.display = 'flex';
        }

        function closeHelperWindow() {
            document.getElementById('helperOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
